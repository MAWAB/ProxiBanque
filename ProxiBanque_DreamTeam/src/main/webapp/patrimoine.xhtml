<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Patrimoine</title>
	<style>
</style>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerConseiller.xhtml"></ui:include>
	</ui:insert>

	<div align="center" style="margin-top: 20px">
		<h1>Gestion du Patrimoine</h1>
	</div>

	<div align="center">
		<p:panel id="panel" header="Placement sur une place boursière"
			style="margin-bottom:10px;">
			<h:form>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="place" value="Place boursière :" />
					<p:selectOneRadio id="place" value="#{placeMB.place}">
						<f:selectItem itemLabel="Paris" itemValue="0" />
						<f:selectItem itemLabel="New-York" itemValue="1" />
						<f:selectItem itemLabel="Tokyo" itemValue="2" />
					</p:selectOneRadio>
				</h:panelGrid>

				<h:panelGrid columns="2">

					<p:outputLabel for="somme" value="Somme à placer : " />
					<p:inputText id="somme" type="number"
						value="#{placeMB.somme}"
						required="true" />
				</h:panelGrid>

				<br></br>
				<h:commandButton value="Placer"
					action="#{placeMB.placer}"></h:commandButton>
			</h:form>
		</p:panel>
	</div>

</h:body>
</h:html>
