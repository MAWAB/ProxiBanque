<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>A</title>
</h:head>
<h:body>

	<div align="center">
		<h1>Liste des conseiller</h1>

			<p:dataTable var="client" value="#{conseillerMB.listeClients}">

				<p:column headerText="Id">
					<h:outputText value="#{client.}" />
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{client.nom}" />
				</p:column>

				<p:column headerText="Population">
					<h:outputText value="#{client.population}" />
				</p:column>

				<p:column headerText="Modifier">
				
					<h:commandButton value="Supprimer" action="#{client.supprimerPays}">
						<f:param name="idPays" value="#{client.id}" />
					</h:commandButton>
					
				</p:column>

			</p:dataTable>












	</div>
</h:body>
</h:html>
