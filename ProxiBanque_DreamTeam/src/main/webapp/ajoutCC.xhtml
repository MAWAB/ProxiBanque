<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Ajout d'un compte courant</title>
</h:head>
<h:body>

	<h:form>
		<h:commandButton value="retour à l'accueil"
			action="#{conseillerMB.navigationVersAccueil}" />
	</h:form>

	<div align="center">
		<p:panel id="panel" header="Ajout client" style="margin-bottom:10px;">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel for="numCompte" value="Numéro de compte : " />
					<p:inputText id="numCompte"
						value="#{compteMB.client.compteCourant.numeroCompte}"
						required="true" />

					<p:outputLabel for="decouvert" value="Découvert autorisé : " />
					<p:inputText type="number" id="decouvert"
						value="#{compteMB.client.compteCourant.decouvert}" required="true" />

				</h:panelGrid>

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="carte" value="Carte :" />
					<p:selectOneRadio id="carte" value="#{compteMB.carte}">
						<f:selectItem itemLabel="Pas de cartes" itemValue="0" />
						<f:selectItem itemLabel="Visa Electron" itemValue="1" />
						<f:selectItem itemLabel="Visa Premium" itemValue="2" />
						<f:ajax render="carteChoisie"></f:ajax>
					</p:selectOneRadio>
				</h:panelGrid>
				<br />

				<h:panelGroup id="carteChoisie">
					<h:form rendered="#{compteMB.carte == 1}">
						<h:panelGrid columns="2">
							<p:outputLabel for="dateExp" value="Date d'expiration : " />
							<p:calendar id="dateExp"
								value="#{compteMB.visaElectron.dateExpiration}" required="true"></p:calendar>

							<p:outputLabel for="plafond" value="Plafond de crédit: " />
							<p:inputText id="plafond" type="number"
								value="#{compteMB.visaElectron.plafondCredit}" required="true" />

							<p:outputLabel for="pin" value="Code Pin : " />
							<p:inputText id="pin" value="#{compteMB.visaElectron.codePin}"
								required="true" />
						</h:panelGrid>
					</h:form>

					<h:form rendered="#{compteMB.carte == 2}">
						<h:panelGrid columns="2">
							<p:outputLabel for="dateExp" value="Date d'expiration : " />
							<p:calendar id="dateExp"
								value="#{compteMB.visaPremium.dateExpiration}" required="true"></p:calendar>

							<p:outputLabel for="plafond" value="Plafond de retrait : " />
							<p:inputText id="plafond" type="number"
								value="#{compteMB.visaPremium.plafondRetrait}" required="true" />

							<p:outputLabel for="pin" value="Code Pin : " />
							<p:inputText id="pin" value="#{compteMB.visaPremium.codePin}"
								required="true" />

						</h:panelGrid>
					</h:form>
				</h:panelGroup>



				<br></br>
				<h:commandButton value="Valider"
					action="#{compteMB.addCompteCourant()}"></h:commandButton>
			</h:form>
		</p:panel>
	</div>
</h:body>
</h:html>
