<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modification client</title>

<style>
	ul.ui-menu-child {
		white-space: nowrap;
		width: auto !important;
	}
</style>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerGerant.xhtml"></ui:include>
	</ui:insert>

	<h:form id="id_selectionClientAModifier">
		<p:growl id="id_selectionClientAModifier" />
		<p:menubar model="#{gerantMB.menulisteClientAModifier}" />
	</h:form>

	<div align="center">
		<p:panel id="panel" header="Modifier client"
			style="margin-bottom:10px;">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel for="nom" value="Nom : " />
					<p:inputText id="nom" value="#{gerantMB.client.nom}"
						required="true" />

					<p:outputLabel for="prenom" value="Prenom : " />
					<p:inputText id="prenom"
						value="#{gerantMB.client.prenom}" required="true" />

					<p:outputLabel for="dateDeNaissance" value="Date de naissance : " />
					<p:inputText id="dateDeNaissance" type="date"
						value="#{gerantMB.client.dateDeNaissance}"
						required="true">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</p:inputText>

					<p:outputLabel for="telephone" value="Téléphone  : " />
					<p:inputText id="telephone"
						value="#{gerantMB.client.telephone}" required="true" />

					<p:outputLabel for="rue" value="Rue : " />
					<p:inputText id="rue"
						value="#{gerantMB.client.adresse.rue}"
						required="true" />

					<p:outputLabel for="ville" value="Ville : " />
					<p:inputText id="ville"
						value="#{gerantMB.client.adresse.ville}"
						required="true" />

					<p:outputLabel for="codePostale" value="Code Postal : " />
					<p:inputText id="codePostale"
						value="#{gerantMB.client.adresse.codePostal}"
						required="true" />

				</h:panelGrid>
				<br></br>
				<h:commandButton value="Valider"
					action="#{gerantMB.modifierClient}"></h:commandButton>
			</h:form>
		</p:panel>
	</div>
</h:body>
</h:html>
