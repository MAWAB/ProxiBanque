<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Infos client</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="nouveau client"
			action="#{conseillerMB.navigationVersAjoutClient}" />
		<h:commandButton value="modifier client"
			action="#{conseillerMB.navigationModificationClient}" />
		<h:commandButton value="supprimer client"
			action="#{conseillerMB.navigationSuppressionClient}" />
	</h:form>

	<div align="center">
		<p:panelGrid columns="1" style="width:100%">
			<f:facet name="header">Informations du client</f:facet>
			<p:outputPanel>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Nom : " />
					<h:outputText value="#{clientMB.client.nom}"
						style="font-weight: bold" />

					<h:outputText value="Prénom : " />
					<h:outputText value="#{clientMB.client.prenom}"
						style="font-weight: bold" />

					<h:outputText value="Né le :" />
					<h:outputText value="#{clientMB.client.dateDeNaissance}"
						style="font-weight: bold" />

					<h:outputText value="Adresse :" />
					<h:outputText value="#{clientMB.adresse}" style="font-weight: bold" />

					<h:outputText value="Téléphone :" />
					<h:outputText value="#{clientMB.client.telephone}"
						style="font-weight: bold" />

					<h:outputText value="Numéro client :" />
					<h:outputText value="#{clientMB.client.numeroClient}"
						style="font-weight: bold" />

				</h:panelGrid>
			</p:outputPanel>
		</p:panelGrid>
	</div>
	<div align="center">
		<p:panelGrid columns="2" style="width:100%">
			<f:facet name="header">Comptes</f:facet>
			<p:panelGrid columns="2" style="width:50%">
				<f:facet name="header">Compte Courant</f:facet>
				<h:outputText value="Numéro du compte : " />
				<h:outputText value="#{client.compteCourant.numeroCompte}"
					style="font-weight: bold" />
				<h:outputText value="Date de création : " />
				<h:outputText value="#{client.compteCourant.dateCreation}"
					style="font-weight: bold" />
				<h:outputText value="Solde : " />
				<h:outputText value="#{client.compteCourant.sodle}"
					style="font-weight: bold" />
				<h:outputText value="Découvert : " />
				<h:outputText value="#{client.compteCourant.decouvert}"
					style="font-weight: bold" />
			</p:panelGrid>

			<p:panelGrid columns="2" style="width:50%">
				<f:facet name="header">Compte Epargne</f:facet>
				<h:outputText value="Numéro du compte : " />
				<h:outputText value="#{client.compteEpargne.numeroCompte}"
					style="font-weight: bold" />
				<h:outputText value="Date de création : " />
				<h:outputText value="#{client.compteEpargne.dateCreation}"
					style="font-weight: bold" />
				<h:outputText value="Solde : " />
				<h:outputText value="#{client.compteEpargne.sodle}"
					style="font-weight: bold" />
				<h:outputText value="Taux de rémunération : " />
				<h:outputText value="#{client.compteEpargne.tauxRenumeration}"
					style="font-weight: bold" />
			</p:panelGrid>
		</p:panelGrid>
	</div>

</h:body>
</h:html>
