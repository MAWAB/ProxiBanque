<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerGerant.xhtml"></ui:include>
	</ui:insert>


	<h2 style="text-align: center;">Liste des conseillers</h2>
	<h:form id="EditConseiller">
		<p:spacer height="10" />

		<p:separator />
		<p:dataTable id="DT" var="conseiller"
			value="#{gerantMB.listeConseiller}" style="text-align:center"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="5">

			<p:column headerText="id">
				<h:outputText value="#{conseiller.idConseiller}" />
			</p:column>

			<p:column headerText="nom">
				<h:outputText value="" />
				<p:inplace id="nomConseiller" editor="true">
					<p:inputText id="nomDT" value="#{conseiller.nom}" required="true"
						label="Nom" />
				</p:inplace>
				<p:message for="nomDT" style="color:red" />
			</p:column>

			<p:column headerText="prenom">
				<h:outputText value="" />
				<p:inplace id="prenomConseiller" editor="true">
					<p:inputText id="prenomDT" value="#{conseiller.prenom}"
						required="true" label="Prenom">
						<p:message for="prenomDT" style="color:red" />
					</p:inputText>
				</p:inplace>
			</p:column>

			<p:column headerText="rue">
				<h:outputText value="" />
				<p:inplace id="rueConseiller" editor="true">
					<p:inputText id="rueDT" value="#{conseiller.adresse.rue}"
						required="true" label="Rue">
						<p:message for="rueDT" style="color:red" />
					</p:inputText>
				</p:inplace>
			</p:column>

			<p:column headerText="Code Postal">
				<h:outputText value="" />
				<p:inplace id="CPConseiller" editor="true">
					<p:inputText id="CPDT" value="#{conseiller.adresse.codePostal}"
						required="true" label="Code Postal">
						<p:message for="CPDT" style="color:red" />
					</p:inputText>
				</p:inplace>
			</p:column>

			<p:column headerText="ville">
				<h:outputText value="" />
				<p:inplace id="villeConseiller" editor="true">
					<p:inputText id="villeDT" value="#{conseiller.adresse.ville}"
						required="true" label="Ville">
						<p:message for="villeDT" style="color:red" />
					</p:inputText>
				</p:inplace>
			</p:column>

			<p:column headerText="dateDeNaissance">
				<h:outputText value="" />
				<p:inplace id="dnConseiller" editor="true">
					<p:inputText id="dnDT" value="#{conseiller.dateDeNaissance}"
						required="true" label="dateDeNaissance">
						<f:convertDateTime pattern="MM/dd/yyyy" />
						<p:message for="prenomDT" style="color:red" />
					</p:inputText>
				</p:inplace>
			</p:column>

			<p:column headerText="Immatriculation">
				<h:outputText value="" />
				<p:inplace id="immatriculationConseiller" editor="true">
					<p:inputText id="immatriculationDT"
						value="#{conseiller.numeroImmatriculation}" required="true"
						label="Immatriculation">
						<p:message for="immatriculationDT" style="color:red" />
					</p:inputText>
				</p:inplace>
			</p:column>

			<p:column headerText="Edition">

				<p:commandButton update="DT"
					action="#{gerantMB.supprimerConseiller()}" icon="ui-icon-close">
					<f:setPropertyActionListener target="#{gerantMB.conseiller}"
						value="#{conseiller}" />
				</p:commandButton>
				<p:commandButton update="DT"
					action="#{gerantMB.modifierConseiller()}" icon="ui-icon-disk">
					<f:setPropertyActionListener target="#{gerantMB.conseiller}"
						value="#{conseiller}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<br />
	<br />


</h:body>

</html>
