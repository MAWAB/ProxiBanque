<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>login</title>
</h:head>
<h:body>


	<div align="center">
<h1>Mise a jour placements</h1>

	<h:form>
			<p:dataTable var="cote" value="#{auditeurMB.listeDesCotes}">

				<p:column headerText="nom de la compagnie">
					<h:outputText value="#{cote.companyName}" />
				</p:column>

				<p:column headerText="cout de l'action">
					<h:outputText value="#{cote.pe}" />
				</p:column>

				<p:column headerText="Gain par action">
					<h:outputText value="#{cote.earnPerShare}" />
				</p:column>
			</p:dataTable>
			
		</h:form>
	</div>
</h:body>
</h:html>
