<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>login</title>
</h:head>
<h:body>


	<div align="center">
<h1>Mise a jour placements</h1>
		<h:form id="formMenu">
<h:commandButton action="#{auditeurMB.navigationVersAccueil}" value="Accueil"></h:commandButton>
		</h:form>
	<h:form>
			<p:dataTable var="cote" value="#{auditeurMB.listeDesPlaces}">

				<p:column headerText="nom de la compagnie">
					<h:outputText value="#{cote.nom}" />
				</p:column>

				<p:column headerText="cout de l'action">
					<h:outputText value="#{cote.taux}" />
				</p:column>

			</p:dataTable>
			<p:commandButton value="mise a jour des placements"
							action="#{auditeurMB.miseAJourPlacement}">
					</p:commandButton>
		</h:form>
	</div>
</h:body>
</h:html>
