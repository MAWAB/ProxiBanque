<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Ajout d'un compte épargne</title>
</h:head>
<h:body>

	<h:form>
		<h:commandButton value="retour à l'accueil"
			action="#{conseillerMB.navigationVersAccueil}" />
	</h:form>

	<div align="center">
		<p:panel id="panel" header="Ajout client" style="margin-bottom:10px;">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel for="numCompte" value="Numéro de compte : " />
					<p:inputText id="numCompte"
						value="#{compteMB.client.compteEpargne.numeroCompte}"
						required="true" />

					<p:outputLabel for="txRenum" value="Taux de rénumération : " />
					<p:inputText type="number" id="txRenum"
						value="#{compteMB.client.compteEpargne.tauxRenumeration}" required="true" />

				</h:panelGrid>

				<br></br>
				<h:commandButton value="Valider"
					action="#{compteMB.addCompteEpargne()}"></h:commandButton>
			</h:form>
		</p:panel>
	</div>
</h:body>
</h:html>
