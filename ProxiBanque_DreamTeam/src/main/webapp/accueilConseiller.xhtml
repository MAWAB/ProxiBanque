<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Accueil conseiller</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="nouveau client"
			action="#{conseillerMB.navigationVersAjoutClient}" />
		<h:commandButton value="modifier client" action="modifClient" />
		<h:commandButton value="supprimer client" action="suppClient" />

	</h:form>


	<div align="center">
		<h1>Liste des clients traités par
			#{conseillerMB.conseillerLogged.prenom}</h1>

		<p:dataTable var="client" value="#{conseillerMB.listeClients}">

			<p:column headerText="numéro du client">
				<h:outputText value="#{client.numeroClient}" />
			</p:column>

			<p:column headerText="Nom du client">
				<h:outputText value="#{client.nom}" />
			</p:column>

			<p:column headerText="Prénom du client">
				<h:outputText value="#{client.prenom}" />
			</p:column>

			<p:column headerText="Date de naissance du client">
				<h:outputText value="#{client.dateDeNaissance}" />
			</p:column>
			<p:column headerText="Informations bancaires">
				<h:commandButton value="informations bancaires"
					action="#{conseillerMB.navigationInformationclient}">
					<f:param name="id_client" value="#{client.idClient}" />
				</h:commandButton>
			</p:column>

		</p:dataTable>

	</div>
	<p:dialog header="Impossible d'ajouter un client"
		widgetVar="dialEchecAjoutClient" minHeight="40">
		<h:form>
			<h:outputText value="Vous suivez d'ores et déjà 10 clients" />
			<br />

			<h:commandButton type="submit" value="Ok"
				oncomplete="PF('dialEchecAjoutClientS').hide();">
			</h:commandButton>
		</h:form>
	</p:dialog>
</h:body>
</h:html>
