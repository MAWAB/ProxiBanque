<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Ajout conseiller</title>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/templates/headerGerant.xhtml"></ui:include>
	</ui:insert>

	<div align="center">
		<p:panel id="panel" header="Ajout conseiller"
			style="margin-bottom:10px;">
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel for="nom" value="Nom : " />
					<p:inputText id="nom" value="#{gerantMB.conseiller.nom}"
						required="true" />

					<p:outputLabel for="prenom" value="Prenom : " />
					<p:inputText id="prenom" value="#{gerantMB.conseiller.prenom}"
						required="true" />


					<p:outputLabel for="dateDeNaissance" value="Date de naissance : " />
					<p:inputText id="dateDeNaissance" type="date"
						value="#{gerantMB.conseiller.dateDeNaissance}" required="true">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</p:inputText>

					<p:outputLabel for="rue" value="Rue : " />
					<p:inputText id="rue" value="#{gerantMB.conseiller.adresse.rue}"
						required="true" />

					<p:outputLabel for="ville" value="Ville : " />
					<p:inputText id="ville"
						value="#{gerantMB.conseiller.adresse.ville}" required="true" />


					<p:outputLabel for="codePostale" value="Code Postal : " />
					<p:inputText id="codePostale"
						value="#{gerantMB.conseiller.adresse.codePostal}" required="true" />

					<p:outputLabel for="service" value="Service : " />
					<p:inputText id="service"
						value="#{gerantMB.conseiller.nomDuService}" required="true" />

					<p:outputLabel for="immat" value="NumÃ©ro d'immatriculation : " />
					<p:inputText id="immat"
						value="#{gerantMB.conseiller.numeroImmatriculation}" required="true" />

					<p:outputLabel for="mdp" value="Mot de passe : " />
					<p:inputText id="mdp"
						value="#{gerantMB.conseiller.motDePasse}" required="true" />

				</h:panelGrid>

				<br></br>
				<h:commandButton value="Valider"
					action="#{gerantMB.ajouterConseiller()}"></h:commandButton>
			</h:form>
		</p:panel>
	</div>
</h:body>
</h:html>
